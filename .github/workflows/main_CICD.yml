name: Python application test with GitHub Actions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Step 1: Set up Python 3.8
    - name: Set up Python 3.8
      uses: actions/setup-python@v2  # Use v2 version of setup-python
      with:
        python-version: 3.8

    # Step 2: Install dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt  # Or any other command to install your dependencies

    # Step 3: Lint with pylint using 'make lint' from your Makefile
    - name: Lint with pylint
      run: |
        make lint

    # Step 4: Test with pytest using 'make test' from your Makefile
    - name: Test with pytest
      run: |
        make test

    # Step 5: Format code using black
    - name: Install black
      run: |
        pip install black==21.6b0  # You can specify the version of black compatible with Python 3.8
    - name: Format code with black
      run: |
        black .  # Format all Python files in the repository

