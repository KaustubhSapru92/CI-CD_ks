name: Python application test with GitHub Actions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Step 1: Set up Python 3.8
    - name: Set up Python 3.8
      uses: actions/setup-python@v2  # Use v2 version of setup-python
      with:
        python-version: 3.8

    # Step 2: Install dependencies using `make install` from your Makefile
    - name: Install dependencies
      run: |
        make install

    # Step 3: Lint with pylint using `make lint` from your Makefile
    - name: Lint with pylint
      run: |
        make lint

    # Step 4: Test with pytest using `make test` from your Makefile
    - name: Test with pytest
      run: |
        make test

    # Step 5: Format code using `make format` from your Makefile
    - name: Format code
      run: |
        make format

    
    
